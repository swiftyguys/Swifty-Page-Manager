default:
  - 'env:dist'

do_dist_build:
  - 'env:dist'
  - 'helper_build'

from_dialog_do_dist:
  - 'env:dist'
  - 'helper_build'

from_dialog_do_dist_mail:
  - 'env:dist'
  - 'helper_build'
  - 'shell:upload_gdrive'

from_dialog_do_dist_svnupdate:
  - 'env:dist'
  - 'helper_build'
  - 'helper_svnupdate'

helper_build:
  - 'shell:svn_check_tags'
  - 'clean:dist'
  - 'copy:dist'
  - 'jshint'
  - 'csslint'
  - 'if_requirejs'
  - 'if_clean_unwanted'
  - 'preprocess'
  - 'replace'
  - 'uglify'
  - 'if_rename'
  - 'cssmin'
  - 'compress'

helper_svnupdate:
  - 'shell:git_check_status'
  - 'check_changelog'
  - 'clean:svn'
  - 'shell:svn_co'
  - 'clean:svn_trunk'
  - 'copy:svn'
  - 'shell:upload_gdrive'
  - 'shell:svn_stat'

build_and_test:
  - 'env:test'
  - 'main_build'
  - 'shell:test1'

build_dist:
  - 'env:dist'
  - 'main_build'
  - 'compress'

svn_update:
  - 'shell:git_check_status'
  - /*'build_and_test'*/ 'build_dist'
  - 'check_changelog'
  - 'clean:svn'
  - 'shell:svn_co'
  - 'clean:svn_trunk'
  - 'copy:svn'
  - 'shell:upload_gdrive'
  - 'shell:svn_stat'

svn_submit:
  - 'svn_update'
  - 'shell:svn_ci'
  - 'shell:svn_cp_trunk'
  - 'shell:svn_ci_tags'
  - 'shell:git_tag'
  - 'shell:git_push_tags'
